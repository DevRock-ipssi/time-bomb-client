<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Gravitas+One&family=Sigmar+One&family=Single+Day&display=swap&family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Espace de jeu</title>
</head>
<body>
    <main id="room" class="room">
        <h1  id="titre">Time Bomb</h1>
        <a tabindex="0" class="btn btn-lg btn-danger popover-dismiss" role="button" data-toggle="popover" data-trigger="focus"  data-content="à définir selon le rôle">Votre objectif</a>
        <section id="playeur" class="float-right">
            <h4 id="pin"></h4>
            <h4 id="player_name"></h4>
            <h4 id="player_team"></h4>
            <h4 id="room_number_rounds"></h4>
            <h4 id="room_number_players"></h4>
        </section>

        <section id="room_playeur">

            <div id="carte" class="element_center">
                <img src="assets/img/carte/back.jpg" class="click" data-img="id_type_carte">
                <img src="assets/img/carte/back.jpg" class="click" data-img="id_type_carte">
                <img src="assets/img/carte/back.jpg" class="click" data-img="id_type_carte">
                <img src="assets/img/carte/back.jpg" class="click" data-img="id_type_carte">
                <img src="assets/img/carte/back.jpg" class="click" data-img="id_type_carte">
            </div>

        </section>
      
    </main>

    <div class="modal fade" id="erreur" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close">Fermé</button>    
            </div>
          </div>
        </div>
    </div>
   

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="room.js"></script>
</body>
</html>
